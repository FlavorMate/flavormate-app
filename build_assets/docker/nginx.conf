server {
    include /etc/nginx/mime.types;
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    types {
        application/javascript mjs;
    }

    gzip on;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/wasm
        application/json;
}
